<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WildBerries</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>    
    <main>
        <article>
            <div class="product-card-wrapper">

                <div class="product-card-top-wrap">                    
                    <button class="product-card-heart"></button>
                    
                    <div class="product-card-img-wrap">
                        <img src="" alt="Фото товара">
                    
                        <div class="product-card-tips-bottom">
                            <p class="product-card-tip-sale">-%</p>
                            <p class="product-card-tip-good-price">ХОРОШАЯ ЦЕНА</p>
                            <p class = "product-card-tip-action">КИБЕР СКИДКИ</p>
                        </div>

                        <div class="product-card-tip-fast-view-wrap">
                            <button class="product-card-tip-fast-view-button">Быстрый просмотр</button>
                        </div> 

                    </div>
                 </div>

                <div class="product-card-middle-wrap">
                    <div class="product-card-price-wrap">
                        <p class="product-card-prices">
                            <span class="product-wallet-new-price">Новая цена&nbsp;₽</span>
                            <span class="product-wallet-old-price"><del>Старая цена&nbsp;₽</del></span>
                        </p>
                        <p class="product-wallet-condition-text">с WB кошельком</p>
                    </div>

                    <h2 class="product-card-brand">Бренд / <span class="product-card-brand-name">Название товара</span></h2>
                </div>

                <div class="product-card-bottom-wrap">
                    <p class="product-card-rating-wrap">
                        <span class="product-card-rate"><img src="pics/star.svg" class="product-card-rate-star">Рейтинг</span>
                        <span class="product-card-rating-count">• Оценки</span>
                    </p>
                </div>

                <div class="product-card-thermometr-wrap">
                    <div class="product-card-thermometr-text">Осталось ... шт.
                    </div>
                </div>
                
                <div class="product-card.oroder-wrap">
                    <button class="product-card-order-button">Завтра</button>
                </div>   
            </div>
    
        </article>
    </main>
</body>

</html>
